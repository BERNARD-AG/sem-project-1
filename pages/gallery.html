<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/src/Css/gallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li><a href="/"><i class="bi bi-house"></i> Home</a></li>
                <li><a href="/pages/about.html"> <i class="bi bi-person"></i> About</a></li>
                <li><a href="/pages/service.html"><i class="bi bi-person-workspace"></i> Services</a></li>
                <li><a href="/pages/gallery.html"><i class="bi bi-images"></i> Gallery</a></li>
                <li><a href="/pages/contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Our Gallery <i class="fas fa-images"></i></h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="/src/images/download.jpeg" alt="Image 1">
                </div>
                <div class="gallery-item">
                    <img src="/src/images/download (1).jpeg" alt="Image 2">
                </div>
                <div class="gallery-item">
                    <img src="/src/images/download (2).jpeg" alt="Image 3">
                </div>
                <div class="gallery-item">
                    <img src="/src/images/images (2).jpeg" alt="Image 4">
                </div>
                <!-- Add more images as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeLightbox = document.querySelector('.lightbox .close');
        const galleryItems = document.querySelectorAll('.gallery-item img');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImage.src = item.src;
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
